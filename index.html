<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="DigitalClock"></div>
        <div id="DigitalDate"></div>

        <div id="alarmRow">
            <div id="alarmArea">
                <select name="" id="hours"></select>
                <select name="" id="minutes"></select>
                <select name="" id="session">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            <input type = "text" id = "alarmName" placeholder="Alarm Name *">
        </div>
        <div id="setAlarmTime"></div>
        <p id="alarmInterval"></p>
        <br>
        <button id = "setAlarm">Set Alarm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
